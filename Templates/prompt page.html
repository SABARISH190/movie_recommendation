<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="/static/prompt.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CineHeist</h1>
        <p>Your Movie Matchmaker</p>
        <label for="movieSearch">Enter your Synopsis:</label><br>
        <textarea id="movieSearch" placeholder="Design your Plot..."></textarea><br>
        <button>Search Movie</button>

        <div id="recommendation">
            <!-- Recommendations will be dynamically injected here -->
            <p>Enter a plot synopsis and click "Search Movie" to get recommendations.</p>
        </div>
    </div>
</body>
</html>
